<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Document</title>
</head>
<body>
<div class="container">

<div class="container1" >
<h2 class="lbl">Application Form</h2>
<form name="myform">
  <div class="bbox">
  <!-- <label for="fname" class="lbl">First name: <class="lbl" > </label> -->
  <input type="text" class="frm1" id="fname" name="fname" placeholder="First name:" oninput="fnamecheck()" onkeypress="return disablekeys(event)" autocomplete="off" maxlength="15" ><br>
  <!-- <label for="lname" class="lbl">Last name:</label> -->
  <span id="fname1"></span> 
  <input type="text" class="frm1" id="lname" name="lname" placeholder="Last name:" oninput="lnamecheck()" onkeypress="return disablekeys(event)" autocomplete="off" maxlength="15" pattern="[A-Za-z]+" ><br>
  <!-- <label for="PhoneNo:" class="lbl">Phone No:</label> -->
  <span id="lname1"></span> 
  <input type="number"  class="frm1" id="pno" name="pno"  placeholder="Phone No:" oninput="pnolcheck()" autocomplete="off" maxlength="10"><br>
  <!-- <label for="Email" class="lbl">Email:</label> -->
  <span id="pno1"></span> 
  <input type="email" class="frm1" id="email" name="email" placeholder="Email:" oninput="emailcheck()" autocomplete="off"><br>
  <!-- <label for="pwd" class="lbl">Password:</label> -->
  <span id="email1"></span> 
  <input type="text" class="frm1" id="pwd" name="pwd" placeholder="Password:"  oninput="passcheck()" autocomplete="off" ><br>
  <span id="pass1"></span> 
  <input type="button" class="sbm"  value="Submit" id="submit" onclick="validation()">
  <input type="Reset" class="sbm sbm1" onclick="">
  <span id="demo"></span>
 
</div>
</form>
</div> 
</div>
<script src="./form.js"></script>
</body>
</html>
